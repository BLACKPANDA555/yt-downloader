<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        html { zoom: 1.3; }
        body {
            font-family: Arial;
            margin: 0;
            padding: 60px 25px 100px;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        select, button, input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background: #d32f2f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #d32f2f;
            transition: background 0.3s, color 0.3s;
        }
        .video-info { margin-top: 30px; }
        .thankyou {
            display: none;
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff3f3;
            border: 2px solid red;
            color: red;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 15px 30px;
            text-align: center;
            border-radius: 10px;
            z-index: 10;
        }
        #spinner, #downloadStatus {
            display: none;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #d32f2f;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #d32f2f;
            font-size: 1rem;
        }
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }
        body.dark-mode input,
        body.dark-mode select {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-color: #444;
        }
        body.dark-mode button {
            background: #d32f2f;
            color: white;
        }
        #darkModeToggle {
            position: fixed;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #d32f2f;
            border: 5px solid #d32f2f;
            font-size: 3.5rem;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.08); }
            100% { transform: translateX(-50%) scale(1); }
        }
        @media (min-width: 800px) and (orientation: landscape) {
            #darkModeToggle {
                bottom: auto;
                top: 20px;
                right: 20px;
                left: auto;
                transform: none;
            }
        }
        body.dark-mode #darkModeToggle {
            background: #1e1e1e;
            color: white;
            border: 5px solid #f44336;
        }
        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- üåô Dark Mode Toggle -->
<button id="darkModeToggle" title="Toggle dark mode">üåô</button>

<div class="container">
    <h1>üé¨ YouTube Video Downloader (4K/8K)</h1>

    {% if error %}
        <div class="error-message">‚ùå {{ error }}</div>
    {% endif %}

    <form method="POST" id="fetchForm">
        <input type="text" name="url" placeholder="Enter YouTube video URL..." required>
        <button type="submit" onclick="showSpinner()">Fetch Formats</button>
    </form>

    <div id="spinner">‚è≥ Fetching video info...</div>

    {% if video_info %}
    <div class="video-info" id="videoInfoSection">
        <h2>{{ video_info.title }}</h2>

        <!-- ‚úÖ Real POST form to /download -->
        <form id="downloadForm" method="POST" action="/download" target="hiddenFrame" onsubmit="handleDownloadSubmit()">
            <input type="hidden" name="url" value="{{ video_info.url }}">
            <select name="format_id" required>
                <option value="best">Auto (Best Quality)</option>
                <option value="audio-mp3">Audio Only (MP3)</option>
                {% for fmt in formats %}
                    {% if fmt.filesize or fmt.filesize_approx %}
                        <option value="{{ fmt.format_id }}">
                            {{ fmt.resolution or fmt.height ~ 'p' }} | {{ fmt.ext }} |
                            {{ (fmt.filesize or fmt.filesize_approx) // 1048576 }} MB
                        </option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="submit">Download Selected Format</button>
        </form>

        <div id="downloadStatus">‚¨áÔ∏è Preparing your download...</div>
    </div>
    {% endif %}

    <div id="thankYou" class="thankyou">THANK YOU FOR DOWNLOADING ‚ù§Ô∏è</div>
</div>

<!-- Hidden iframe for download -->
<iframe id="hiddenFrame" name="hiddenFrame" style="display:none;"></iframe>

<!-- Footer -->
<div class="footer">Made by Jatin ‚ù§Ô∏è</div>

<!-- Scripts -->
<script>
    // üåô Dark Mode
    const toggleBtn = document.getElementById('darkModeToggle');
    const isDark = localStorage.getItem('dark-mode') === 'true';
    document.body.classList.toggle('dark-mode', isDark);
    toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    toggleBtn.addEventListener('click', () => {
        const dark = document.body.classList.toggle('dark-mode');
        toggleBtn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('dark-mode', dark);
    });

    // ‚è≥ Spinner
    function showSpinner() {
        document.getElementById('spinner').style.display = 'block';
    }

    // ‚úÖ Handle Download Submission
    function handleDownloadSubmit() {
        document.getElementById('downloadStatus').style.display = 'block';
        document.getElementById('thankYou').style.display = 'block';
        setTimeout(() => {
            const section = document.getElementById('videoInfoSection');
            if (section) section.innerHTML = '';
            document.getElementById('downloadStatus').style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
